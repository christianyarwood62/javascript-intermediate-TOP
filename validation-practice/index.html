<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Practice</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form novalidate id="form">
        <label for="email">
            Email:
        </label>
        <input required minlength='8' type="email" id="email-input" name="email"/>
        <span class="error"></span>
        <label for="country">
            Country of Origin:
        </label>
        <input required type="text" id="country-input" name="country"/>
        <span class="error"></span>
        <label for="password">
            Password:
        </label>
        <input required type="text" id="password-input" name="password"/>
        <span class="error"></span>
        <label for="password-confirmation">
            Confirm password:
        </label>
        <input required type="text" id="password-confirmation" name="password-confirmation"/>
        <span class="error"></span>
        <button>Submit</button>
      </form>
<script src="./script.js"></script>
</html>
